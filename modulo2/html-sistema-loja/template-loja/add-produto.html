    <h2>Adicionar Produto</h2>
    <form action="#">
            <label for="link-foto">Link para foto: </label>
            <input class="link-foto" type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="link-descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input class="link-descricao" type="text" id="link-descricao" name="descrição">
            <br>

            <label for="link-preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input class="link-preco" type="number" id="link-preco" name="preço">
            <br>

            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="link-quantidade">Quantidade disponível: </label>
            <input class="link-quantidade" type="number" id="link-quantidade" name="quantidade">
            <br>

            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button id="adicionar" type="submit">Adicionar</button>

    </form>

</body>
</html>
